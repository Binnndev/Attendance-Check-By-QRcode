server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/qr_attendance?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
    username: ${DB_USER:root}
    password: ${DB_PASS:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate.format_sql: false
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true

logging:
  level:
    org.flywaydb: INFO

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

app:
  security:
    jwt:
      issuer: "attendance-api"
      secret: ${JWT_SECRET:CHANGE_ME_PROD_32_CHARS_MINIMUM_SECRET}
      accessTokenMinutes: 60
      refreshTokenDays: 30
